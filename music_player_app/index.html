<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

</head>

<body>
    <div class="player">
        <img src="cat.jpg" alt="cat waering headphones" id="headphones">
        <audio id="player" ontimeupdate="updateProgress()">
            <source id="source">
            Audio not supported
        </audio>
        <progress id="progress" value="0" max="100"></progress>
        <div id="controls">
            <p id="currentSong"></p>
            <div class="controlsWrapper">
                <span onclick="playAudio()">&#9658;</span>
                <span onclick="pauseAudio()">&#10074;&#10074;</span>
            </div>
            <p>Volume</p>
            <div class="volume">
                <span>-</span>
                <input type="range" id="volumneSlider" min="0" max="1" step="0.01">
                <span>+</span>
            </div>
        </div>
        <h2>My Songs</h2>
        <div id="songList">
            <p>Music: <a href="https://www.bensound.com/">https://www.bensound.com/</a></p>
            <!-- <ol>
                    <li>dreams.mp3</li>
                    <li>summer.mp3</li>
                    <li>elevate.mp3</li>
                </ol> -->


        </div>
        <script src="script.js"></script>
</body>

</html>
