<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@200;500;700&family=Roboto:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="picture">
        <img src="https://images.unsplash.com/photo-1603102859961-64b17d43580d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80"
            width="660" height="367">
    </div>
    <form>
        <label for="entry"> Number of miles today</label>
        <br>
        <input type="number" id="entry" step="0.1" />
        <br>
        <!-- <button id="setGoal">setgoal</button> -->
        <button type="submit">Add</button>
        <!-- <button id="reset">reset</button> -->
    </form>
    <hr>
    <section class="entriesWrapper">
        <h3>Last 7 Days</h3>
        <ul id="entries">
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>

        </ul>
    </section>
    <section class="data">
        <div>
            <p>Total:</p>
            <span id="total">0</span>
        </div>
        <div>
            <p>Average Distance</p>
            <span id="average">0</span>
        </div>
        <div>
            <p>This week's High</p>
            <span id="high">0</span>
        </div>
    </section>
    <section class="progress">
        <h3>Weekly target: <span id="totalProgress">0</span>/
            <span id="target"></span> miles
        </h3>
        <div class="progressCircleWrapper">
            <div id="progressCircle">
                <div id="progressCenter"></div>
            </div>

        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
